<!DOCTYPE html>
<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<!-- page tile -->
    <div class="page-header">
      <h1 class="text-center">My animals</h1>
    </div>
		<p class="text-center">Welcome to my small animal encyclopedia, here you can navigate and find some information about some animals</p>
		<!-- A navigation menu to filter the galery by category -->
    <div id="categoryFilterContainer">
    	
    </div>
    <br/><br/>
    <!-- the content section is empty as we will fill it 
	      via javascript and templates -->
    <div id="content"  class="container-fluid"  role="main">
  	</div>
  	<footer id="footer">
  		<p class="text-center">Developed by Ricardo Gimenes Ferreira</p>
  	</footer>
  </div> <!-- / container -->




	<!-- Template section -->
	<script id="categoriesTemplate"  type="text/x-handlebars-template">
		<h2 class="text-center">Filter animals by :</h2>
		
		<ul id="filterMenu" class="nav nav-tabs">
			<li role="" class="active"><a href="#" id="all-animals" data-id="-1" >All</a></li>
			{{#each category}}
			<li role=""><a href="#" class="filter-option" data-id="{{@index}}" >{{name}}</a></li>
			{{/each}}
		</ul>
	</script>

	<!-- this is the template for the slideshow view of a single album -->
<!-- 
    It uses the carousel view, which is quite complex, see my lecture for details
-->
<script id="gallery-template" type="text/x-handlebars-template">
   <div class="row">
    {{#each category}}
    {{#each animals}}
    <div class="col-xs-12 col-sm-6 col-md-3"> 
     <div class="photo-thumbnail" data-category-name="{{../name}}" data-category-id="{{@../index}}" data-animal-id="{{@index}}">
				<div class="photo-container" style="background-image: url({{image1}});">
	        <img class="crop-img" src="{{image1}}" alt=""/> 
        </div>  
				<div class="caption">
				  <h3>{{name}}</h3>
				  <span>Read more</span>
				</div>
	      
	    </div>
    </div> <!-- / col -->
    {{/each}}
    {{/each}}
  </div> <!-- / row -->
</script>

<script id="animal-template" type="text/x-handlebars-template">
	
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-8 pull-right">
			<h1>{{name}}</h1>
			<p>{{description}}</p>
			
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4">
			<img src="{{image1}}" />
			<img src="{{image2}}" />
		</div>
		<button type="button" class="btn btn-secondary back-button pull-right"><span class="glyphicon glyphicon-arrow-left"></span> Go back to animals gallery </button>
	</div>
	

</script>

</body>
